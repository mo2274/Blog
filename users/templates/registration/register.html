<!DOCTYPE html>
<html lang="en">
<body>
    {% extends 'blogpost/base.html' %}
    {% load bootstrap4 %}

    {% block page_header %}
        <h2>Create new account.</h2>
    {% endblock page_header %}

    {% block content %}
    <form class="form" action="{% url 'users:register' %}" method='POST'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Register</button>
        {% endbuttons %}
    </form>
    {% endblock content %} 
</body>
</html>
