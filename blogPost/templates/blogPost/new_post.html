<!DOCTYPE html>
<html lang="en">
<body>
    {% extends "blogPost/base.html" %}
    {% load bootstrap4 %}

    {% block page_header %}
        <h2>Add new post.</h2>
    {% endblock page_header %}

    {% block content %}
        <form  class="form" action="{% url 'blogpost:new_post' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button name="submit" class="btn btn-primary">Add post</button>
            {% endbuttons %}
        </form>
    {% endblock content %}
    
</body>
</html>
