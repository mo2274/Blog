<!DOCTYPE html>
<html lang="en">
<body>
    {% extends 'blogpost/base.html'%}
    {% load bootstrap4 %}

    {% block page_header %}
        <h2>Edit the post.</h2>
    {% endblock page_header %}

    {% block content %}
        <form class="form" action="{% url 'blogpost:edit_post' post.id %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button name="submit" class="btn btn-primary">Save changes</button>
            {% endbuttons %}
        </form>
    {% endblock content %}
    
</body>
</html>
